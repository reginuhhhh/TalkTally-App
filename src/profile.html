   <!-- PROFILE CARD -->
<!-- Container -->
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <!-- Modal Btn and Form -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="form_modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Add Friends
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- Item Form -->
            <form id="form_item">
              <!-- Modal Body -->
              <div class="modal-body">
                <!-- Item Name Field -->
                <div class="row mb-3">
                  <div class="col-sm-12">
                    <input
                      class="form-control"
                      type="text"
                      name="first_name"
                      id="first_name"
                      placeholder="First Name"
                      autocomplete="first_name"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-12">
                    <input
                      class="form-control"
                      type="text"
                      name="last_name"
                      id="last_name"
                      placeholder="Last Name"
                
                      required
                    />
                  </div>
                </div>

                <!-- Price Field -->
                <div class="row mb-3">
                  <div class="col-sm-12">
                    <input
                      class="form-control"
                      type="date"
                      name="birthday"
                      id="birthday"
                      placeholder="Birthday"
                      autocomplete="birthday"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-12">
                    <input
                      class="form-control"
                      type="text"
                      name="address"
                      id="address"
                      placeholder="Address"
                      autocomplete="address"
                      required
                    />
                  </div>
                </div>


                <!-- Image File Field; Comment this div, if no upload functionality -->
                <div class="row mb-3">
                  <div class="col-sm-12">
                    <input
                      class="form-control"
                      type="file"
                      name="my_photo"
                      accept="image/*"
                    />
                  </div>
                </div>
              </div>
              <!-- Modal Footer -->
              <div class="modal-footer">
                <button
                  id="modal_close"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  class="btn btn-danger w-25 d-flex align-items-center justify-content-center"
                  type="submit"
                >
                  Update
                </button>
              </div>
            </form>
            <!-- End Slides Form -->
          </div>
        </div>
      </div>
      <!-- End Modal -->

    </div>
  </div>


  <!-- Notifications -->
  <div class="alert alert-success d-none" role="alert"></div>
  <div class="alert alert-danger d-none" role="alert"></div>
