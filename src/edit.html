<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module"
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />

    <script type="module" src="./js/main.js"></script>
    <script src="js/script.js"></script>

    <meta name="theme-color" content="#31d53d" />
</head>

<body style="background-image: url('assets/imgs/index-bg.png');">
    <!--navbar-->
    <nav class="navbar navbar-dark bg-purple fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler rounded-circle" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <button type="button" class="transparent-button">
                <a href="edit.html" class="nav-link">
                </a></button>

            <div class="offcanvas offcanvas-start text-bg-light" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h3 class="offcanvas-title fw-bold" id="offcanvasDarkNavbarLabel">Account</h3>
                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-2" aria-current="page" href="message.html">Chats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-primary fs-2" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fs-2" href="friends.html">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--end of navbar-->
    
    <div class="container-fluid text-center mt-5 pt-5">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 text-center">
                    <img src="assets/imgs/female.jpeg" class="rounded-circle-5" alt="Profile Picture" height="200"
                        width="200">
                    <h1>Me</h1>


                </div>

                <form>
                    <fieldset>
                        <div class="mb-3">
                            <label for="disabledTextInput1" class="form-label"></label>
                            <input type="text" id="disabledTextInput1" class="form-control" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput2" class="form-label"></label>
                            <input type="text" id="disabledTextInput2" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput3" class="form-label"></label>
                            <input type="text" id="disabledTextInput3" class="form-control" placeholder="Birthday">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput4" class="form-label"></label>
                            <input type="text" id="disabledTextInput4" class="form-control" placeholder="Address">
                        </div>

                        <div class="mb-3">
                        </div>
                        <br>
                        <button class="btn text-primary-emphasis fw-bold fs-5 border-danger-subtle rounded-pill"
                            type="submit"><a href="profile.html"
                                class="link-offset-1 link-underline link-underline-opacity-0 text-bg-light">Update
                                Profile</a></button>
                    </fieldset>
                </form>

            </div>
            <div class="col-2">
            </div>
        </div>


        <footer>
            <nav class="navbar navbar-dark bg-light fixed-bottom">
                <div class="container-fluid">
                    <ul class="nav nav-tabs justify-content-between">
                        <li class="nav-item ps-2">
                            <a class="nav-link" id="messages-tab" data-toggle="tab" href="message.html" role="tab"
                                aria-controls="messages" aria-selected="false"><img src="assets/imgs/2.png"
                                    alt="Messages" height="40px" width="40px"></a>
                        </li>
                        <li class="nav-item ps-3">
                            <a class="nav-link" id="contacts-tab" data-toggle="tab" href="friends.html" role="tab"
                                aria-controls="contacts" aria-selected="false"><img src="assets/imgs/3.png"
                                    alt="Contacts" height="40px" width="40px"></a>
                        </li>
                        <li class="nav-item ps-3">
                            <a class="nav-link active" id="profile-tab" data-toggle="tab" href="profile.html" role="tab"
                                aria-controls="profile" aria-selected="true"><img src="assets/imgs/4.png" alt="Profile"
                                    height="40px" width="40px"></a>
                        </li>
                        <li class="nav-item ps-3">
                            <a class="nav-link" id="btn_logout" href="#" onclick="logout()" role="tab" aria-controls="out"
                  aria-selected="false"><img src="assets/imgs/5.png" alt="Out" height="40px" width="40px"></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>
    </div>

    <script src="./js/capacitor-welcome.js" type="module"></script>
